{% block content %}
<div class="border p-3">
    <h4>Edit Task</h4>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-info btn-block" value="Update">
    </form>
</div>
{% endblock %}
